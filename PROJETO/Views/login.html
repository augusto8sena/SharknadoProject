<html lang="pt-BR">

    <title>Sharkwave Login</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: #fff;
    background-image: url('../Views/IMAGENS/background2.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}



.nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.login-box {
    background: #f1f1f1;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    color: #000;
    width: 300px;
}

.login-box h2 {
    margin-bottom: 15px;
}

.login-box input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-box button {
    width: 95%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-box button:hover {
    background: #909090;
    color: #f1f1f1;
}

.admin-login {
    background: #c4c4c4;
    color: #1c1c1c;
}
.back-button {
    background: #f1f1f1;
    color: #000000;
    font-size: large;


}
.back-button button:hover{
    background: #f90404;
    color: #000000;
    font-size: large;


}
.logocentro{
    position: absolute;
    top: 67%;
    right: 43%;
}

.footer-left {

}

}

.contact-info {
  line-height: 1.0;

}

.contact-title {
  font-weight: bold;

}
