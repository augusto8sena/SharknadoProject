    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    
</head>
<body>

    
    <footer class="footer">
        <!-- Contêiner principal do rodapé -->
        
        <div class="footer-left">
          <!-- Seção da esquerda contendo o logotipo e as informações de contato -->
          
          <img src="SAAEOK.png" alt="SAAE Salto" class="logo">
          <!-- Logotipo da empresa com uma classe para estilização -->
          
          <div class="contact-info">
            <!-- Div usada para agrupar as informações de contato -->
            
            <p class="contact-title">FALE CONOSCO</p>
            <!-- Título da seção de contato, com uma classe para estilização -->
            
            <!-- Ícone de casa -->
             <i class="fas fa-home"></i>
            
            <p>R. Nove de Julho, 1033 - Centro, Salto - SP, 13320-005</p>
            <!-- Parágrafo com o endereço da empresa -->
            
            <!-- Ícone de email -->
            <i class="fas fa-envelope"></i>
            
            <p><a href="mailto:ouvidoria@saaesalto.sp.gov.br">ouvidoria@saaesalto.sp.gov.br</a></p>
            <!-- Parágrafo contendo um link de e-mail -->
            
             <!-- Ícone de telefone -->
            <i class="fas fa-phone"></i>
            
            <p>0800 7796 300</p>
            <!-- Parágrafo com o número de telefone -->
            
          </div>
          <!-- Fim da div de informações de contato -->
          
        </div>
        <!-- Fim da seção da esquerda -->
        
        <div class="footer-right">
          <!-- Seção da direita contendo o logotipo adicional -->
          
          <img src="SENAassinatura.png" alt="assinatura" class="logo-adicional">
          <!-- Logotipo estilizado da direita, com uma classe para controle do tamanho -->
          
        </div>
        <!-- Fim da seção da direita -->
      </footer>
      <!-- Fim do rodapé -->

     

      <link rel="stylesheet" href="aarodapé.css">
      
</body>
</html>
