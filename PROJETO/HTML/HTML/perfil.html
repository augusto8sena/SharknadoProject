        body {

H3{

        .container {
            width: 80%;
            margin: 20px auto;
            background: #cacaca;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section div {
            flex: 1;
            margin: 0 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin: 2px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .reports {
            margin-top: 20px;
        }

        .report-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .report-card span {
            font-size: 1.2em;
            font-weight: bold;
        }

        .report-card button {
            font-size: 20px;
            background: #a6a6a6;
            color: #fff;
            border: none;
            padding: 8px 35px;
            border-radius: 8px;
            
        }

        

        .saldo {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .compras {
            margin-top: 20px;
        }

        .compras ul {
            list-style: none;
            padding: 0;
        }

        .compras li {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .shark-logo {
            text-align: center;
            margin-top: 20px;
        }

        .shark-logo img {
            width: 100px;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background: #CBCBCB;
            color: #000000;
            border-radius: 5px;
        }

        .back-button a:hover {
            background: #c5c5c5;
        }

        p{
            border-radius: 50%;
        }
        .shark-logo{
            text-align: center;
