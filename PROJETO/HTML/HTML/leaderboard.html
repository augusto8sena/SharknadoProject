<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Sharkwave</title>
    <style>
       
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: #fff;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.user-info {
    display: inline-block;
    margin-left: 20px;
}

.user-info span {
    margin-right: 10px;
}

.leaderboard-container {
    text-align: center;
    padding: 20px;
}

.podium {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    margin: 20px 0;
}

.first-place, .second-place, .third-place {
    margin: 0 10px;
    text-align: center;
}

.first-place {
    font-size: 1.5em;
}

.second-place, .third-place {
    font-size: 1.2em;
}

.rankings-list {
    margin-top: 20px;
    background: #f1f1f1;
    color: #000;
    border-radius: 8px;
    padding: 10px;
    width: 300px;
    margin: 20px auto;
    text-align: left;
}

.ranking-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}

.ranking-item.highlight {
    font-weight: bold;
    background: #dcdcdc;
}

.highlight-text {
    margin-top: 20px;
    font-weight: bold;
    color: #ffd700;
}

</style>
    

</head>

<body>
    <main class="leaderboard-container">
        <h1>LEADERBOARD</h1>
        <p>Sharkpoints Coletados - Itu e Região</p>
        <div class="leaderboard-content">
            <div class="podium">
                <div class="second-place">
                    <img src="miguel.png" alt="Miguel">
                    <p>MIGUEL<br>295SP</p>
                </div>
                <div class="first-place">
                    <img src="italo.png" alt="Ítalo">
                    <p>ÍTALO<br>325SP</p>
                </div>
                <div class="third-place">
                    <img src="diego.png" alt="Diego">
                    <p>DIEGO<br>287SP</p>
                </div>
            </div>

            <div class="rankings-list">
                <div class="ranking-item">ÍTALO<span>325SP</span></div>
                <div class="ranking-item">MIGUEL<span>295SP</span></div>
                <div class="ranking-item">DIEGO<span>287SP</span></div>
                <div class="ranking-item highlight">AUGUSTO<span>267SP</span></div>
                <div class="ranking-item">LÍVIA<span>260SP</span></div>
                <div class="ranking-item">ISADORA<span>254SP</span></div>
            </div>
        </div>
        <p class="highlight-text">Parabéns! Você está na 4ª colocação</p>
    </main>

</body>
</html>
