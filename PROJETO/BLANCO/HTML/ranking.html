<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Ligação com o CSS externo -->
    <link rel="stylesheet" href="ranking.css">
    <style>
       
       /*fundo daorinha*/
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1c1c1c;
    color: #fff;
    background-image: url('fundo_daorinha.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    opacity: 100%;
}

    </style>
</head>
<body>
    <div class="container">
      
       <!-- Moeda -->
       <img src="3dgifmaker62549.gif" alt="Moeda bonita" class="moeda">
      
        <!-- Título principal -->
        <h1 class="leaderboard-title">LEADERBOARD</h1> <br>
       
       <!-- Subtítulo -->
        <p class="subtitle">SHARKPOINTS COLETADOS - ITU E REGIÃO</p> <br> <br>

        <!-- Seção do pódio com os 3 primeiros -->
        <div class="podium">
            <!-- Segundo colocado -->
            <div class="podium-item second">
                <div class="avatar-container">
                    <img src="italo_zacariasok.png" alt="Miguel" class="avatar"> <!-- Imagem do avatar -->
                </div>
                <h2>2</h2> <!-- Posição -->
                <span class="points">295SP</span> <!-- Pontuação -->
                <p>Miguel</p> <!-- Nome -->
            </div>
            
            <!-- Primeiro colocado (o mais alto no pódio) -->
            <div class="podium-item first">
                <div class="avatar-container">
                    <img src="italo_itlalonum1.png" alt="Ítalo" class="avatar"> <!-- Imagem do avatar -->
                </div>
                <h2>1</h2> <!-- Posição -->
                <span class="points">325SP</span> <!-- Pontuação -->
                <p>Ítalo</p> <!-- Nome -->
            </div>
            
            <!-- Terceiro colocado -->
            <div class="podium-item third">
                <div class="avatar-container">
                    <img src="italo_diego_certinhookok.png" alt="Diego" class="avatar"> <!-- Imagem do avatar -->
                </div>
                <h2>3</h2> <!-- Posição -->
                <span class="points">287SP</span> <!-- Pontuação -->
                <p>Diego</p> <!-- Nome -->
            </div>
        </div>

        <!-- Lista dos outros colocados -->
        <div class="ranking">
            <div class="ranking-item">
                <img src="italo_itlalook.png" alt="Ítalo" class="avatar"> <!-- Imagem do avatar -->
                <span>Ítalo</span>
                <span>287SP</span>
            </div>
            <div class="ranking-item">
                <img src="italo_zacook.png" alt="Miguel" class="avatar"> <!-- Imagem do avatar -->
                <span>Miguel</span>
                <span>295SP</span>
            </div>
            <div class="ranking-item">
                <img src="italo_diegook.png" alt="Diego" class="avatar"> <!-- Imagem do avatar -->
                <span>Diego</span>
                <span>287SP</span>
            </div>
            <div class="ranking-item">
                <img src="italo_augustook.png" alt="Augusto" class="avatar"> <!-- Imagem do avatar -->
                <span>Augusto</span>
                <span>267SP</span>
            </div>
            <div class="ranking-item">
                <img src="Italo_livia.png" alt="Lívia" class="avatar"> <!-- Imagem do avatar -->
                <span>Lívia</span>
                <span>260SP</span>
            </div>
            <div class="ranking-item">
                <img src="italo_isaok.png" alt="Isadora" class="avatar"> <!-- Imagem do avatar -->
                <span>Isadora</span>
                <span>254SP</span>
            </div>
        </div>

        <!-- Texto de destaque -->
        <p class="highlight">PARABÉNS! VOCÊ ESTÁ NA 4ª COLOCAÇÃO</p>
    </div>
</body>
</html>
